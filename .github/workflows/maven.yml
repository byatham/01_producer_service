name: 01_producer_service CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Build & push Docker image
        uses: docker/build-push-action@v2  # Added 'uses' for Docker build action
        with:
          context: .  # Specify the build context (usually current directory)
          file: Dockerfile
          push: true
          tags: |
            yathambalaiah/producer_service:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}  # Using secrets for Docker credentials
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  # Using secrets for Docker credentials
